<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Datos del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style type="text/css">
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .input-group-text {
            width: 2.5rem;
            text-align: center;
        }

        .form-container .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h1>Datos del usuario</h1>
    <form th:object="${usuarioBean}" th:action="@{usuarioGrabar.do}"
          enctype="multipart/form-data"
          method="post">
        <div class="mb-3">
            <label for="usuario">Usuario: </label>
            <div class="input-group">
                    <span class="input-group-text" id="user-icon"><i
                            class="fas fa-user"></i></span>
                <input id="usuario" th:field="*{usuario}"
                       class="form-control text-box" placeholder="JuanV23"/>
            </div>
            <span th:if="${#fields.hasErrors('usuario')}"
                  th:errorclass="formFieldError" th:errors="*{usuario}"/></span>
        </div>

        <div class="mb-3">
            <label for="clave">Clave: </label>
            <div class="input-group">
                    <span class="input-group-text" id="password-icon"><i
                            class="fas fa-lock"></i></span>
                <input id="clave" th:field="*{clave}" class="form-control text-box"
                       placeholder="qw12fds"/>
            </div>
            <span th:if="${#fields.hasErrors('clave')}"
                  th:errorclass="formFieldError" th:errors="*{clave}"/></span>
        </div>

        <div class="mb-3">
            <label for="nombreCompleto">Nombre Completo: </label>
            <div class="input-group">
                    <span class="input-group-text" id="name-icon"><i
                            class="fas fa-id-card"></i></span>
                <input id="nombreCompleto" th:field="*{nombreCompleto}"
                       class="form-control text-box" placeholder="Juan Valdez"/>
            </div>
            <span th:if="${#fields.hasErrors('nombreCompleto')}"
                  th:errorclass="formFieldError"
                  th:errors="*{nombreCompleto}"/></span>
        </div>

        <div class="mb-3">
            <label for="archivo">Subir foto: </label>
            <div class="input-group">
                    <span class="input-group-text" id="file-icon"><i
                            class="fa-solid fa-file"></i></span>
                <input type="file" id="archivo" name="archivo"
                       class="form-control text-box"/>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Insertar
            </button>
            <a th:href="@{'usuarioListar.do'}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Regresar
            </a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
